[tox]

envlist = check, {py36}, report

[testenv]

deps =
    pytest
    # pytest-cov
    coverage

commands =
    # --cov={envsitepackagesdir}/tests
    # py.test --cov={envsitepackagesdir}/nsfw_dl tests {posargs}
    coverage run -m pytest tests {posargs}
    mv .coverage .coverage.{envname}

basepython:
    py36: python3.6

whitelist_externals =
    coverage
    mv
    echo

[testenv:check]

deps =
    wheel
    flake8
    pyflakes
    coverage

commands =
    flake8 nsfw_dl tests
    python setup.py check -rm
    coverage erase

basepython:
    python3.6

[testenv:report]

commands =
    coverage combine
    coverage report
    coverage html
    echo "open file://{toxinidir}/coverage/index.html"

basepython:
    python3.6
